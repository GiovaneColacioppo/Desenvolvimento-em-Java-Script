<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    

    <main>
        <form action="">


            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>

            <br> <br>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>

            <br> <br>

            <label for="data">Data de nascimento:</label>
            <input type="date" id="data" placeholder="DD/MM/AAAA" required>

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" placeholder="Seu número de telefone" required>

            <br> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required>
    
            <br> <br>

            <input type="password" id="senha" placeholder="Digite sua senha" required minlength="8">



            <input type="submit" value="Enviar">
            
            <input type="reset" value="Limpar">
            <br> <br>
            
        </form>

    
    </main>


</body>
</html>
