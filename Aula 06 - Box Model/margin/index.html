<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>

        main {
            width: 50vw;
            margin: auto;
            background-color: lightgrey;
            border-radius: 15px;
            box-shadow: 1px 1px 1px black;
            padding: 20px;
        }

        div {
            border: 1px solid rgba(0, 0, 0, 0.315);
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 100px;
            margin-bottom: 100px;
        }

    </style>
</head>
<body>
    
    <main>
        <div>
            <h2>Caixa vermelha</h2>
            <p>Essa caixa é vermelha!</p>
        </div>

        <div>
            <h2>Caixa amarela</h2>
            <p>Essa caixa é amarela!</p>
        </div>
    </main>
</body>
</html>
