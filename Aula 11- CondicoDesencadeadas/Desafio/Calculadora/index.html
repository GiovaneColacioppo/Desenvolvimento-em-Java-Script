<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <h2>Calcule sua média</h2>
    <input type="number" placeholder="Digite o primeiro número" id="num1">
    <input type="number" placeholder="Digite o segundo número" id="num2">
    <select id="operacao"> 
        <option value="1">Soma</option>
        <option value="2">Subtração</option>
        <option value="3">Multiplicação</option>
        <option value="4">Divisão</option>
    </select>
    
    <input type="submit" onclick="mostrarResultado()" value="Enviar">
    <div class="txt-animado">
    <span></span><p id="resultado">O resultado aparecerá aqui.</p>
    </div>
  </main>

  <script src="script.js"></script>
 


</body>
</html>
